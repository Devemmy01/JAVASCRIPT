<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrical</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="lyrics-input">
        <h1>Search music Lyrics</h1>
        <div class="input-wrap">
            <form action="" id="form" autocomplete="off">
                <span><i class='bx bx-user'></i></span>
                <input type="text" id="artistName" placeholder="Enter artist name...">
            </form>
        </div>
        <div class="input-wrap">
            <form action="" id="form" autocomplete="off">
                <span><i class='bx bx-music'></i></span>
                <input type="text" id="songName" placeholder="Enter song title...">
            </form>
        </div>
        <button type="button" class="fetchBtn">Get lyrics</button>
    </div>
    <div class="loading">
        <p>Fetching Lyrics...</p>
    </div>
    <div class="lyrics-output">
        <pre></pre>
    </div>

    <script src="index.js"></script>
</body>
</html>
