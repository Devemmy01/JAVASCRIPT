<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color pallete</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>
            <h1>Generate Colour Pallete</h1>
            <p>
                Press [<button class="generator-button">Space Bar</button>]
                to generate new color palletes
            </p>
            <h4>Generator</h4>

            <div class="colours">
                <div class="colour">
                    <button class="lock-toggle">
                        <img src="svg/open.png" alt="">
                    </button>
                    <input type="text" class="colour-input" value="#000000">
                    <button class="copy-hex">Copy</button>
                </div>
                <div class="colour">
                    <button class="lock-toggle">
                        <img src="svg/open.png" alt="">
                    </button>
                    <input type="text" class="colour-input" value="#000000">
                    <button class="copy-hex">Copy</button>
                </div>
                <div class="colour">
                    <button class="lock-toggle">
                        <img src="svg/open.png" alt="">
                    </button>
                    <input type="text" class="colour-input" value="#000000">
                    <button class="copy-hex">Copy</button>
                </div>
                <div class="colour">
                    <button class="lock-toggle">
                        <img src="svg/open.png" alt="">
                    </button>
                    <input type="text" class="colour-input" value="#000000">
                    <button class="copy-hex">Copy</button>
                </div>
            </div>
        </h1>
    </main>


    <script src="index.js"></script>
</body>
</html>
