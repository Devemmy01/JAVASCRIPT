<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="shortcut icon" href="img/cl1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="manifest" href="./manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
</head>
<body>
    <section id="header">
        <div>
            <ul id="navbar">
                
                <li><a class="" href="stopwatch.html">Stop Watch</a></li>
                <li><a href="countdown.html">Countdown Timer</a></li>
               
                <a href="#" id="close"><i class="fa fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-ellipsis-v"></i>
        </div>
    </section> 

    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <h2>Clock</h2>
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                </div>
                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div><p>:</p>
                        <div class="clock__text-minutes" id="text-minutes"></div><sub> <div class="clock__text-ampm" id="text-ampm"></div></sub>
                       
                    </div>
                    <div class="clock__date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
                <a href="https://www.instagram.com/dev_nuel/"><h4>@dev_nuel</h4></a>
            </div>
        </div>
    </section>




    <script src="index.js"></script>
</body>
</html>
