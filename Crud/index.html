<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <tr class="flex">
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name</label> <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Address</label> <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Occupation</label> <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    
                    <div class="form-action-buttons">
                        <input type="submit" class="button" value="Submit">
                    </div>
                   
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Occupation</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>

    </table>





    <script src="script.js"></script>
</body>
</html>
